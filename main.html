<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="text-center">MyBookList</h1>
    <div class="form-group">
        <input type="text" id="title" class="form-control mb-2" placeholder="Title">
        <input type="text" id="author" class="form-control mb-2" placeholder="Author">
        <input type="text" id="isbn" class="form-control mb-2" placeholder="ISBN#">
        <button id="submit" class="btn btn-primary">Submit</button>
    </div>
    
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="book-list">
        </tbody>
    </table>
    
    <script>
        document.getElementById("submit").addEventListener("click", function() {
            const title = document.getElementById("title").value;
            const author = document.getElementById("author").value;
            const isbn = document.getElementById("isbn").value;

            if (title === "" || author === "" || isbn === "") {
                alert("Please fill in all fields");
                return;
            }

            const list = document.getElementById("book-list");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${title}</td>
                <td>${author}</td>
                <td>${isbn}</td>
                <td><button class="btn btn-danger delete">Clear</button></td>
            `;
            list.appendChild(row);

            document.getElementById("title").value = "";
            document.getElementById("author").value = "";
            document.getElementById("isbn").value = "";
        });

        document.getElementById("book-list").addEventListener("click", function(e) {
            if (e.target.classList.contains("delete")) {
                e.target.parentElement.parentElement.remove();
            }
        });
    </script>
</body>
</html>
